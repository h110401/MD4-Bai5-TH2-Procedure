<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/remove" method="post" th:object="${customerDelete}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>First Name:</td>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td th:text="*{lastName}"></td>
        </tr>
    </table>
    <input type="submit" value="Delete">
</form>

</body>
</html>
